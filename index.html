<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My name is Blattodea.</title>
  <style>
    body {
      background-color: black;
      color: #FF0000;
      font-family: 'Courier', Courier, monospace;
      margin: 20px;
    }

    h1, p {
      color: #FF0000;
      font-family: 'Courier', Courier, monospace;
    }

    input {
      background-color: rgba(255, 0, 0, 0);
      color: #FFF000;
      font-family: 'Courier', Courier, monospace;
      padding: 8px;
      margin: 5px;
      border: none;
      position: relative;
      outline: none; /* Remove the default outline */
    }

    input::before {
      content: '|'; /* Use a pipe character as a cursor */
      color: #FF0000;
      position: absolute;
      left: 0;
      animation: cursorBlink 0.5s infinite;
    }

    @keyframes cursorBlink {
      0%, 100% {
        opacity: 0; /* Invisible at start and end */
      }
      50% {
        opacity: 1; /* Visible during the blink */
      }
    }

    #result {
      color: #FF0000;
      font-style: italic;
    }

    /* Set white-space to pre-line for correct interpretation of \n characters */
    #question {
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <!-- Placeholder for displaying question -->
  <p id="question"></p>

  <form id="originalForm">
    <input type="text" id="userAnswer">
  </form>

  <!-- Placeholder for displaying result -->
  <p id="result"></p>

  <!-- Container for dynamic question sets -->
  <div id="questionSetsContainer"></div>

  <script>
    var questionSets = [
      { question: "You found me.\n\n I spent a long time waiting for you.\n\n\n <span style='color: black;'>My name is Blattodea.</span> \n \nWhat is <b><i>my<i><b> name?", answers: ["Blattodea", "blatodea"] },
      { question: "That's right. You know my name. \n\n I'm going to ask you three more questions after this next one.\n \n These questions will not be simple riddles. Not like the ones my cousin gave you. \n\n \n\nYou will be directed to another one of our relatives upon completing my game. \n\n\n Here is your second question: \n \n \n Of all my children, of all my many branches, \n \n One is so unlike the others. \n\n <span style='color: black;'>My name is Blattodea.</span> \n\n What is his name?", answers: ["Termite","termites","isoptera"] },
      { question: "Yes. \n \n I am not so sure of his relation to me. It frightens me. \n \n There was a god named Horus. \n \n He had four sons.\n \n One of his sons had a weak stomach, and so he collected the stomachs of others and hid them away inside his own belly.\n\n\n What was his name? ", answers: ["duamutef","Duamutef"] },
      { question: "One-in-four shot, I suppose.\n \n \n The tempest bird, with his shrill, is blinded by his broken will. \n \n \n Which bird do I think of?", answers: ["hawk","hooded hawk","Hooded hawk","Hawk","Hooded Hawk","hawks","Hawks"] },
      { question: "All-right. \n \n \n \n Recall my name. \n \n I have a friend you might have met two...three decades ago. \n \n  She is three-thousand-three-hundred-thirty-one years old. What is she called?", answers: ["cicada","Cicada","Cicada 3301"] },
      { question: "What have I got in my pocket?", answers: ["power","ring", "a ring","a ring of power","Ring of Power", "the one ring", "The One Ring", "The one ring", "The One ring", "The one Ring","the ring"] }
    ];

    var currentQuestionIndex = 0;

    function typeQuestion() {
      var questionText = questionSets[currentQuestionIndex].question;
      var questionElement = document.getElementById("question");
      questionElement.innerHTML = ""; // Clear any previous content
      var index = 0;

      function typeNextCharacter() {
        if (index <= questionText.length) {
          questionElement.innerHTML = questionText.substring(0, index);
          index++;
          setTimeout(typeNextCharacter, 50);
        } else {
          document.getElementById("originalForm").style.display = "block";
          document.getElementById("result").innerText = "";
          document.getElementById("userAnswer").focus(); // Focus the input after typing question
        }
      }

      typeNextCharacter();
    }

    document.getElementById("originalForm").addEventListener("submit", function (event) {
      event.preventDefault();
      checkAnswer();
    });

    function checkAnswer() {
      var userAnswer = document.getElementById("userAnswer").value.toLowerCase();
      var acceptableAnswers = questionSets[currentQuestionIndex].answers.map(answer => answer.toLowerCase());

      if (acceptableAnswers.includes(userAnswer)) {
        document.getElementById("result").innerText = "";
        currentQuestionIndex++;

        if (currentQuestionIndex < questionSets.length) {
          document.getElementById("originalForm").style.display = "none";
          document.getElementById("userAnswer").value = ""; // Clear the input
          typeQuestion();
        } else {
          document.getElementById("questionSetsContainer").innerText = "You're correct.--All of them, correct.\n \n \n But you're too early. \n \n Remember your answers and come back here later.";
        }
      } else {
        document.getElementById("result").innerText = "Incorrect. Try again!";
      }
    }

    typeQuestion();
  </script>

</body>

</html>
